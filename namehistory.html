<title>history of name</title>
<h1>이름의 유래</h1>

<p>
  이름의 유래는 첫 모임에 <u>스테이크</u>를 T 같이 자른 <strong>서성호의 만행</strong>을 기억하기 위해서이다.
그 뒤로 찌질하게 싸우기 시작한 둘은 서로의 포크에 와사비를 올려주는는데 서성호가 포크로 와사비를 칵테일 잔에
넣으면서 <strong>황당함</strong>에 전투가 종료된다. 각자 한 개의 단어를 골라서 단체의 이름을 정했는데
</p>
